<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>DOM 4</title>

	<script type="text/javascript">
		function anade() {
			var node = document.createElement("LI");



			//var elemento=prompt("Introduzca el elemento");
			var elemento=document.getElementById("submit").value;

			


			var textnode = document.createTextNode(elemento);

			node.appendChild(textnode);
			document.getElementById("lista").appendChild(node);



		}
	</script>
</head>

<body>

	<form action="/action_page.php">
		Elemento de la lista:<br>
		<input id="submit" type="text" name="firstname" value="">
		<br>
	</form> 

	<ul id="lista">
		<li>Lorem ipsum dolor sit amet</li>
		<li>Consectetuer adipiscing elit</li>
		<li>Sed mattis enim vitae orci</li>
		<li>Phasellus libero</li>
		<li>Maecenas nisl arcu</li>
	</ul>

	<input type="button" value="Añadir elemento" onclick="anade();">

</body>
</html>
