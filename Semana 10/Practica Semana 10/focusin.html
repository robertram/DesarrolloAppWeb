<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	



	<form action="">
		<h2>Focus In</h2>
		
		Enter your name: <input type="text" id="fname" onfocusin="myFunction()">

	</form>


	<script>
		function myFunction() {
			document.getElementById("fname").style.backgroundColor = "red";
		}
	</script>


	
</body>
</html>
